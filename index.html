<!DOCTYPE html>
<html>
<head>
    <title>Youtube video player</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
	<nav>
		<div class="logo">
			<img src="https://logosmarcas.com/wp-content/uploads/2018/06/Youtube-Logo.png">
		</div>
		<div class="searchbar">
			<input type="searchbar" name="Searchbar">
			<button>Go</button>
		</div>
		<div class="user_control">
			<div>
				<img class="icon-fix" src="img/upload.png">
			</div>
			<div>
				<img class="icon-fix2" src="img/menu.png">
			</div>
			<div>
				<img src="img/alert.png">
			</div>
			<div>
				<img src="img/user.png">
			</div>
				
		</div>
    </nav>
</header>
<main>
    <div class="maindiv">
        <div class="video">

            <iframe class="videoplay" width="100%"  
            src="https://www.youtube.com/embed/mENDYhfxH-o" 
            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <h3>Contributing to Open Source Part II: The Real Way</h3>
            <div class="videoinfo">
                
                <div class="videotitle">
                    
                    <h5>33,407 viewsâ€¢Feb 28, 2014</h5>

                </div>
                <div class="videoshare">
                    <img src="./img/vbuttons.jpg" alt="video share buttons" height="50px">
                </div>
            </div>

        </div>
        <div class="related">
            <div>

            </div>

        </div>
    </div>
    
</main>
</body>
</html>
